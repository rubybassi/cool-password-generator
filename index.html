<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div>
          <form>
            <!--add input for user length-->
            <label for="length">Length of password (between 8 and 128):</label>
            <input type="number" id="length" name="length" min="8" max="128"><br />
            <!--add checkbox for lowercase-->
            <label for="lower">Include lowercase letters </label>
            <input type="checkbox" id="lower" name="lower"><br /> 
            <!--add checkbox for uppercase-->
            <label for="upper">Include uppercase letters</label>
            <input type="checkbox" id="upper" name="upper"><br />
            <!--add checkbox for numbers-->
            <label for="number">Include numbers</label>
            <input type="checkbox" id="number" name="number"><br />
            <!--add checkbox for special characters-->
            <label for="special">Include special characters</label>
            <input type="checkbox" id="special" name="special"><br /> 
          </form>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
